<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <title>Tip Calculator</title>
</head>
<body>

    <form id="tip-form">
        How much is the bill?
            <input type="text" name="bill" required><br>
        How much do you want to tip?
            <input type="text" name="percent" required>%<br>
        Are you splitting the bill?
            <input type="radio" name="split" value="yes" id="confirm-split">Yes
            <input type="radio" name="split" value="no" id="no-split" checked>No<br>
        <div id="split-option">
            Between how many people?
                <input type="number" name="between" step="1"><br>
        </div>
        <input type="submit" value="Submit" id="submit-form">
    </form>
    <button id="reset">Reset</button>

    <div id="result"></div>

    <script src="assets/logic.js"></script>
</body>
</html>
